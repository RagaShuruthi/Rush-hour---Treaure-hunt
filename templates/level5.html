<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Level 5 – Find a QR</title>

<script src="https://unpkg.com/html5-qrcode"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #2b1d16;
  color: #f2e1c1;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  padding: 14px;
  overflow-y: auto;
  padding-bottom: 80px;
}

.header {
  width: 100%;
  background: #1c120e;
  padding: 12px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1000;
  border-bottom: 2px solid rgba(198,156,109,0.3);
  box-sizing: border-box;
}

.header .left-text {
  font-size: 15px;
  font-weight: 700;
  color: #e6c9a8;
  white-space: nowrap;
}

.page-wrapper {
  width: 96%;
  max-width: 650px;
  margin: auto;
  flex: 1;
  padding-top: 110px;
  min-height: calc(100vh - 160px);
}

.desc-box {
  width: 100%;
  max-width: 650px;
  background: rgba(255,248,240,0.06);
  border: 1px solid rgba(217,179,140,0.3);
  padding: 18px 20px;
  border-radius: 12px;
  font-size: 16px;
  line-height: 1.6;
  text-align: justify;
  box-sizing: border-box;
  margin: auto;
  font-weight:700;
}

.scan-btn {
  padding: 12px 22px;
  font-size: 16px;
  background: #8b5e3c;
  border: none;
  border-radius: 8px;
  color: white;
  font-weight: 700;
  cursor: pointer;
  width: 100%;
  max-width: 220px;
  display: block;
  margin: auto;
  margin-top: 18px;
}

#reader {
  width: 100%;
  max-width: 340px;
  margin: auto;
  border-radius: 12px;
  border: 2px dashed rgba(217,179,140,0.4);
  background: rgba(0,0,0,0.18);
  padding: 8px;
  display: none;
  min-height: 260px;
  text-align: center;
}

#clue-box {
  display: none;
  text-align: center;
  margin-top: 22px;
  font-size: 20px;
  font-weight: 700;
  color: #fff8d2;
  padding: 16px;
  background: rgba(255,255,255,0.08);
  border: 2px solid rgba(217,179,140,0.3);
  border-radius: 12px;
}

#success-img {
  width: 100%;
  max-width: 320px;
  border-radius: 10px;
  margin: auto;
  display: none;
  margin-top: 20px;
  border: 2px solid #d9b38c;
  padding: 5px;
}

.footer {
  width: 100%;
  background: #1c120e;
  padding: 12px 16px;
  font-size: 14px;
  font-weight: 700;
  color: #e6c9a8;
  text-align: center;
  position: fixed;
  bottom: 0;
  left: 0;
  z-index: 1000;
  border-top: 2px solid rgba(198,156,109,0.3);
  box-sizing: border-box;
}
</style>
</head>

<body>

<div class="header">
  <div class="left-text">Rush Hour - 2026<div>
</div>

<div class="page-wrapper">
  <h2 style="text-align:center;color:#ffddb0;">Level 5 – Tower & Flip Final</h2>

  <div class="desc-box">
    <b>Level 5 Challenge:</b><br>
    Scan the Qr code to ublock the next clue
  </div>

  <!-- QR Buttons -->
  <button class="scan-btn" onclick="startQRScan()">Scan QR (Camera)</button>
  <button class="scan-btn" onclick="document.getElementById('qr-input-file').click()">Upload QR & Scan</button>

  <!-- Upload input -->
  <input type="file" id="qr-input-file" accept="image/*" style="display:none;">

  <!-- QR Scanner -->
  <div id="reader"></div>

  <!-- Success Image -->
  <img id="success-img" src="/static/clgbackside.jpeg" alt="Unlocked Image">

  <!-- Clue Box -->
  <div id="clue-box">
    <span id="clue-text">Your next clue in the aboce mentioned place </span>
  </div>

  <!-- Level 6 Button -->
  <div id="navNext" style="display:none;text-align:center;margin-top:20px;">
    <button class="scan-btn" onclick="goLevel6()">Move to Level 6</button>
  </div>
</div>

<footer class="footer">
  © 2026 Treasure Hunt | Level 5 Final Stage
</footer>

<script>
const EXPECTED_QR = "SIET-RUSH-HUNT-2026";
let html5Qr = new Html5Qrcode("reader");

function startQRScan() {
  document.getElementById("success-img").style.display = "none";
  document.getElementById("clue-box").style.display = "none";
  document.getElementById("navNext").style.display = "none";

  document.getElementById("reader").style.display = "block";

  html5Qr.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    (decodedText) => {
      html5Qr.stop().then(() => validateQR(decodedText));
    }
  ).catch(() => alert("❌ Camera permission denied"));
}

function validateQR(scannedText) {
  if (scannedText.toUpperCase() === EXPECTED_QR.toUpperCase()) {
    document.getElementById("success-img").style.display = "block";
    document.getElementById("clue-box").style.display = "block";
    document.getElementById("navNext").style.display = "block";
  } else {
    alert("❌ Wrong QR! Try again");
  }
}

document.getElementById("qr-input-file").addEventListener("change", async function() {
  const file = this.files[0];
  if (!file) return;
  try {
    const decoded = await html5Qr.scanFile(file, true);
    validateQR(decoded);
  } catch {
    alert("❌ No QR detected!");
  }
});

function goLevel6() {
  window.location.href = "/level6";
}

// Disable back button
history.pushState(null, null, location.href);
window.onpopstate = () => history.go(1);
</script>

</body>
</html>
