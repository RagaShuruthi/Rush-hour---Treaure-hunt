<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Level 1 ‚Äì Hidden Gateway</title>

<script src="https://unpkg.com/html5-qrcode"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #2b1d16;
  color: #f2e1c1;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  padding: 14px;
  overflow-y: auto;
  padding-bottom: 80px;
}

.header {
  width: 100%;
  background: #1c120e;
  padding: 12px 16px;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1000;
  font-size: 14px;
  font-weight: 700;
  color: #e6c9a8;
  box-sizing: border-box;
}

.page-wrapper {
  width: 96%;
  max-width: 650px;
  margin: auto;
  flex: 1;
  padding-top: 110px;
}

.desc-box {
  width: 100%;
  background: rgba(255,248,240,0.06);
  border: 1px solid rgba(217,179,140,0.3);
  padding: 18px 20px;
  border-radius: 12px;
  font-size: 16px;
  text-align: justify;
  box-sizing: border-box;
  margin-bottom: 25px;
}

.scan-btn {
  padding: 12px 22px;
  font-size: 18px;
  background: #8b5e3c;
  border: none;
  border-radius: 10px;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  width: 100%;
  max-width: 220px;
}

#reader {
  width: 100%;
  max-width: 340px;
  margin: auto;
  border-radius: 12px;
  border: 2px dashed rgba(217,179,140,0.4);
  background: rgba(0,0,0,0.18);
  padding: 8px;
  display: none;
  min-height: 260px;
}

#clue-box {
  display: none;
  text-align: center;
  margin-top: 22px;
  font-size: 20px;
  font-weight: 700;
  color: #a8ffb0;
  padding: 16px;
  background: rgba(255,255,255,0.08);
  border: 2px dashed #c69c6d;
  border-radius: 12px;
}
</style>
</head>

<body>

<div> class="header">Rush Hour-2026 </div>

<div class="page-wrapper">
  <div class="level-desc" style="font-size:22px;font-weight:700;color:#d9b38c;">Level 1 ‚Äì The Hidden Gateway</div>

  <div class="desc-box">
    Teams receive an official QR code placed in the event venue. Scan or Upload only that QR to unlock your Level 2 clue.
  </div>

  <center><button class="scan-btn" onclick="startCameraScan()">Scan QR (Camera)</button></center><br>

  <center>
    <input type="file" id="qr-input-file" accept="image/*" style="display:none;">
    <button class="scan-btn" onclick="document.getElementById('qr-input-file').click()">Upload QR & Scan</button>
  </center><br>

  <div id="reader"></div>

  <div id="clue-box">
     <span id="clue-text"></span><br><br>
     <center><button class="scan-btn" onclick="restartScan()">Scan Again</button></center>
  </div>
</div>

<footer>¬© 2026 Rush Hour | Level 1 Challenge</footer>

<script>
const OFFICIAL_QR = "SIET-RUSH-HUNT-2026"; // the required QR text

let qrScanner = new Html5Qrcode("reader");

function startCameraScan() {
  document.getElementById("reader").style.display = "block";
  qrScanner.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    (decodedText) => validateQR(decodedText)
  ).catch(() => alert("Camera permission denied ‚ùå"));
}

function validateQR(decodedText){
  qrScanner.stop();
  if(decodedText.trim().toUpperCase() === OFFICIAL_QR.toUpperCase()){
      document.getElementById("clue-box").style.display = "block";
      document.getElementById("clue-text").innerText = 
      "QR Verified ‚úî\n\n Level 2 clue unlocked!\n\nThe smell of coffee leads the way ‚òï,\nNear the Xerox shop is where you stay üìç";
  } else {
      alert("‚ùå Invalid QR! This is not the official treasure hunt code ü©∂");
      resetUI();
  }
}

function restartScan(){
  resetUI();
  startCameraScan();
}

function resetUI(){
  document.getElementById("clue-box").style.display = "none";
  document.getElementById("clue-text").innerText = "";
}

function resetUI(){
  document.getElementById("reader").style.display = "none";
  document.getElementById("clue-box").style.display = "none";
  document.getElementById("clue-text").innerText = "";
}

document.getElementById("qr-input-file").addEventListener("change", async function() {
  const file = this.files[0];
  if (!file) return;
  try {
    const decoded = await qrScanner.scanFile(file, true);
    validateQR(decoded);
  } catch {
    alert("No QR detected ‚ùå");
  }
});

function resetUI(){
  document.getElementById("reader").style.display = "none";
  document.getElementById("clue-box").style.display = "none";
  document.getElementById("clue-text").innerText = "";
}
</script>

</body>
</html>
