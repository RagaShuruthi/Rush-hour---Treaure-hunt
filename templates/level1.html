<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Level 1 ‚Äì Hidden Gateway</title>

<script src="https://unpkg.com/html5-qrcode"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #2b1d16;
  color: #f2e1c1;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  padding: 14px;
  overflow-y: auto;
  padding-bottom: 80px;
}

.header {
  width: 100%;
  background: #1c120e;
  padding: 12px 16px;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1000;
  font-size: 14px;
  font-weight: 700;
  color: #e6c9a8;
  box-sizing: border-box;
  text-align: center;
}

.page-wrapper {
  width: 96%;
  max-width: 650px;
  margin: auto;
  flex: 1;
  padding-top: 120px;
  text-align: center;
}

.desc-box {
  width: 100%;
  background: rgba(255,248,240,0.06);
  border: 1px solid rgba(217,179,140,0.3);
  padding: 18px 20px;
  border-radius: 12px;
  font-size: 16px;
  text-align: justify;
  box-sizing: border-box;
  margin-bottom: 25px;
}

.scan-btn {
  padding: 12px 22px;
  font-size: 18px;
  background: #8b5e3c;
  border: none;
  border-radius: 10px;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  justify-content: center;
  width: 100%;
  max-width: 220px;
}

#reader {
  width: 100%;
  max-width: 340px;
  margin: 16px auto;
  border-radius: 12px;
  border: 2px dashed rgba(217,179,140,0.4);
  background: rgba(0,0,0,0.18);
  padding: 8px;
  display: none;
  min-height: 260px;
}

#clueBox {
  display: none;
  margin-top: 24px;
  padding: 16px;
  background: rgba(255,255,255,0.08);
  border: 2px solid rgba(217,179,140,0.3);
  border-radius: 12px;
  font-size: 18px;
  font-weight: 700;
  color: #fff8d2;
  text-align: center;
}

footer {
  width: 100%;
  text-align: center;
  padding: 12px;
  background: #1c120e;
  color: #e6c9a8;
  font-size: 14px;
  font-weight: 600;
  position: fixed;
  bottom: 0;
  left: 0;
  box-sizing: border-box;
}
</style>
</head>

<body>

<div class="header">Rush Hour-2026</div>

<div class="page-wrapper">

  <div class="level-desc" style="font-size:22px;font-weight:700;color:#d9b38c;">
    Level 1 ‚Äì The Hidden Gateway
  </div>

  <div class="desc-box">
    Scan the official QR code to unlock your Level 2 clue.
  </div>

  <button class="scan-btn" onclick="startCameraScan()">Scan QR (Camera)</button>
  <br><br>

  <div id="reader"></div>

  <div id="clue-box">
    <span id="clue-text"></span><br><br>
    <button class="scan-btn" id="move-btn" onclick="goLevel2()" style="display:none;">
      Move to Level 2
    </button>
  </div>

</div>

<footer>¬© 2026 Rush Hour | Level 1 Challenge</footer>

<script>
const OFFICIAL_QR = "SIET-RUSH-HUNT-2026";

let cameraScanner = new Html5Qrcode("reader");

function startCameraScan() {
  document.getElementById("reader").style.display = "block";
  cameraScanner.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    (decodedText) => validateQR(decodedText)
  ).catch(() => alert("Camera permission denied ‚ùå"));
}

function validateQR(decodedText) {
  cameraScanner.stop().catch(() => {});

  if (decodedText.trim().toUpperCase() === OFFICIAL_QR.toUpperCase()) {
    localStorage.setItem("LEVEL_2_ALLOWED", "true");

    document.getElementById("clue-box").style.display = "block";
    document.getElementById("clue-text").innerText =
`QR Verified ‚úî

Level 2 clue unlocked!

The smell of coffee leads the way ‚òï,
Near the Xerox shop is where you stay üìç`;

    document.getElementById("move-btn").style.display = "block";

  } else {
    alert("‚ùå Invalid QR! Not official ü©∂üíô");
    resetUI();
  }
}

function goLevel2() {
  window.location.href = "/level2?auto=true";
}

function resetUI() {
  document.getElementById("reader").style.display = "none";
  document.getElementById("clue-box").style.display = "none";
  document.getElementById("clue-text").innerText = "";
  document.getElementById("move-btn").style.display = "none";
}
</script>

</body>
</html>
