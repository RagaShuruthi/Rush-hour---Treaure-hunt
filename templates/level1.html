<!DOCTYPE html>
<html lang="ta">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Level 1 ‚Äì Hidden Gateway</title>

<script src="https://unpkg.com/html5-qrcode"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #2b1d16;
  color: #f2e1c1;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  padding: 14px;
  overflow-y: auto;
  padding-bottom: 80px;
}

.header {
  width: 100%;
  background: #1c120e;
  padding: 14px 18px;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1000;
  font-size: 18px;
  font-weight: 700;
  color: #d9b38c;
  box-sizing: border-box;
  border-bottom: 3px solid rgba(217,179,140,0.4);
  text-align: center;
  letter-spacing: 1px;
  border-radius: 0 0 12px 12px;
}

.page-wrapper {
  width: 96%;
  max-width: 650px;
  margin: auto;
  flex: 1;
  padding-top: 120px;
}

.desc-box {
  width: 100%;
  background: rgba(255,248,240,0.06);
  border: 1px solid rgba(217,179,140,0.3);
  padding: 18px 20px;
  border-radius: 12px;
  font-size: 16px;
  text-align: justify;
  box-sizing: border-box;
  margin-bottom: 25px;
}

.scan-btn {
  padding: 12px 22px;
  font-size: 18px;
  background: #8b5e3c;
  border: none;
  border-radius: 10px;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  width: 100%;
  max-width: 220px;
  display:block;
  margin:auto;
  margin-top:18px;
}

#reader {
  width: 100%;
  max-width: 340px;
  margin: auto;
  border-radius: 12px;
  border: 2px dashed rgba(217,179,140,0.4);
  background: rgba(0,0,0,0.18);
  padding: 8px;
  display: none;
  min-height: 260px;
}
#nextBtn {
  display:none;
}
</style>
</head>

<body>

<div class="header">Rush Hour ‚Äì 2026 Treasure Hunt</div>

<div class="page-wrapper">

  <div style="font-size:24px;font-weight:700;color:#d9b38c;text-align:center;margin-bottom:18px;">
    üîê Level 1 ‚Äì The Hidden Gateway
  </div>

  <div class="desc-box">
    Teams receive an official QR code placed in the event venue. Scan or upload **only that QR** to unlock your next clue.  
    ‚ùó You **must complete Level 1 first** to continue.
  </div>

  <center><button class="scan-btn" onclick="startCameraScan()">Scan QR (Camera)</button></center><br>

  <center>
    <input type="file" id="qr-input-file" accept="image/*" style="display:none;">
    <button class="scan-btn" onclick="document.getElementById('qr-input-file').click()">Upload QR & Scan</button>
  </center><br>

  <div id="reader"></div>

  <button id="nextBtn" class="scan-btn" onclick="goLevel2()">Move to Level 2</button>

</div>

<footer class="footer">¬© 2026 Rush Hour | Level 1 Challenge</footer>

<script>
const OFFICIAL_QR = "SIET-RUSH-HUNT-2026";
let qrReader = new Html5Qrcode("reader");

function startCameraScan() {
  document.getElementById("reader").style.display = "block";
  qrReader.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    (decodedText) => {
      qrReader.stop().then(() => validateQR(decodedText));
    }
  ).catch(() => alert("‚ùå Camera permission denied"));
}

function validateQR(text) {
  if(text.trim().toUpperCase() === OFFICIAL_QR.toUpperCase()){
    localStorage.setItem("level1_done", "true");
    document.getElementById("nextBtn").style.display = "block";
    alert("‚úî Level 1 Completed! You can now move forward üíôü©∂");
  } else {
    alert("‚ùå Wrong QR! Try again ü©∂");
  }
}

function goLevel2(){
  if(localStorage.getItem("level1_done") === "true"){
     window.location.href = "/level2";
  }
}

// Block skipping if Level 1 not completed
if(localStorage.getItem("level1_done") !== "true"){
  if(window.location.pathname.toLowerCase().includes("level2") ||
     window.location.pathname.toLowerCase().includes("level3") ||
     window.location.pathname.toLowerCase().includes("level4") ||
     window.location.pathname.toLowerCase().includes("level5") ||
     window.location.pathname.toLowerCase().includes("level6")){
        document.body.innerHTML="";
        document.body.style.display="flex";
        document.body.style.justifyContent="center";
        document.body.style.alignItems="center";
        document.body.style.height="100vh";
        document.body.style.fontSize="24px";
        document.body.style.color="#ffb0b0";
        document.body.style.fontWeight="700";
        document.body.innerText="‚ùó Complete Level 1 first to continue!";
  }
}

document.getElementById("qr-input-file").addEventListener("change", async function() {
  const file = this.files[0];
  if (!file) return;
  try {
    const decoded = await qrReader.scanFile(file, true);
    validateQR(decoded);
  } catch {
    alert("‚ùå No QR detected!");
  }
});

// Disable back button
history.pushState(null, null, location.href);
window.onpopstate = () => history.go(1);
</script>

</body>
</html>
