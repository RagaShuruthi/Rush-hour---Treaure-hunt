<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Level 1 ‚Äì Hidden Gateway</title>

<!-- QR Scanner Library -->
<script src="https://unpkg.com/html5-qrcode"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #2b1d16;
  color: #f2e1c1;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  padding: 14px;
}

.header {
  width: 100%;
  background: #1c120e;
  padding: 12px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1000;
  border-bottom: 2px solid rgba(198,156,109,0.3);
  box-sizing: border-box;
}

.header .left-text {
  font-size: 14x;
  font-weight: 700;
  color: #e6c9a8;
  white-space: nowrap;
}

.nav-right {
  display: flex;
  gap: 12px;
}

.nav-right a {
  text-decoration: none;
  color: #f2e1c1;
  font-size:13px;
  font-weight: 600;
  transition: 0.3s;
  white-space: nowrap;
}

.page-wrapper {
  width: 96%;
  max-width: 650px;
  margin: auto;
  flex: 1;
  padding-top: 110px;
}

.level-desc {
  font-size: 22px;
  font-weight: 700;
  color: #d9b38c;
  margin-bottom: 16px;
  text-align: left;
}

.desc-box {
  width: 100%;
  max-width: 650px;
  background: rgba(255,248,240,0.06);
  border: 1px solid rgba(217,179,140,0.3);
  padding: 18px 20px;
  border-radius: 12px;
  font-size: 16px;
  line-height: 1.6;
  text-align: justify;
  opacity: 0.95;
  box-sizing: border-box;
  margin-right: auto;
}

.scan-btn {
  padding: 12px 22px;
  font-size: 18px;
  background: #8b5e3c;
  border: none;
  border-radius: 10px;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  width: 100%;
  max-width: 220px;
  display: block;
}

.scan-btn:hover {
  background: #a97458;
  transform: scale(1.03);
}

#reader {
  width: 100%;
  max-width: 340px;
  margin: auto;
  border-radius: 12px;
  overflow: hidden;
  border: 2px dashed rgba(217,179,140,0.4);
  background: rgba(0,0,0,0.18);
  padding: 8px;
  display: none;
  min-height: 260px;
}

#clue-box {
  display: none;
  text-align: center;
  margin-top: 22px;
  font-size: 20px;
  font-weight: 700;
  color: #fff8d2;
  padding: 16px;
  background: rgba(255,255,255,0.08);
  border: 2px solid rgba(217,179,140,0.3);
  border-radius: 12px;
}

footer {
  text-align: center;
  padding: 14px;
  background: #1a0f0b;
  font-size: 13px;
  color: #c69c6d;
  border-top: 2px solid rgba(230,201,168,0.2);

  /* üëá Full width footer fix */
  width: 100%;
  position: fixed;
  bottom: 0;
  left: 0;
  box-sizing: border-box;
}


</style>
</head>

<body>

<div class="header">
  <div class="left-text">Rush Hour</div>
  <div class="nav-right">
    <a href="/index">Home</a>
    <a href="/leaderboard">Leaderboard</a>
  </div>
</div>

<div class="page-wrapper">
  <div class="level-desc">Level 1 ‚Äì The Hidden Gateway</div>
  <div class="desc-box">
    Teams receive an official QR code placed in the event venue. Scan only that QR to unlock your next location clue.
  </div><br>

  <center><button class="scan-btn" onclick="startScan()">Scan Official QR</button></center>
  <div id="reader"></div>

  <div id="clue-box">
    üìç Next Location Clue: <span id="clue-text"></span>
  </div>
</div>

<footer>¬© 2026 Treasure Hunt | Level 1 Challenge</footer>

<script>
function startScan() {
  document.getElementById("reader").style.display = "block";

  const qrCode = new Html5Qrcode("reader");

  qrCode.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    (decodedText) => {
        fetch("/verify_qr", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ qr: decodedText })
        }).then(res => res.json())
          .then(data => {
            if(data.valid){
               document.getElementById("clue-text").innerText = "Go to the Old Library behind the main auditorium";
               document.getElementById("clue-box").style.display = "block";
            } else {
               alert("‚ùå This is not the official hunt QR!");
            }
          })
        qrCode.stop();
    }
  ).catch(err => {
    alert("Camera permission denied or error ‚ùå");
  });
}
</script>

</body>
</html>
