<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Level 1 ‚Äì Hidden Gateway</title>

<script src="https://unpkg.com/html5-qrcode"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #2b1d16;
  color: #f2e1c1;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  padding: 14px;
  overflow-y: auto;      /* ‚úî scrolling enabled */
  padding-bottom: 80px;  /* ‚úî space for fixed footer */
}

.header {
  width: 100%;
  background: #1c120e;
  padding: 12px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1000;
  border-bottom: 2px solid rgba(198,156,109,0.3);
  box-sizing: border-box;
}

.header .left-text {
  font-size: 14px;
  font-weight: 700;
  color: #e6c9a8;
  white-space: nowrap;
}

.nav-right {
  display: flex;
  gap: 12px;
}

.nav-right a {
  text-decoration: none;
  color: #f2e1c1;
  font-size:13px;
  font-weight: 600;
  transition: 0.3s;
  white-space: nowrap;
}

.page-wrapper {
  width: 96%;
  max-width: 650px;
  margin: auto;
  flex: 1;
  padding-top: 110px;
  min-height: calc(100vh - 160px); /* ‚úî ensures content can grow */
}

.level-desc {
  font-size: 22px;
  font-weight: 700;
  color: #d9b38c;
  margin-bottom: 16px;
  text-align: left;
}

.desc-box {
  width: 100%;
  max-width: 650px;
  background: rgba(255,248,240,0.06);
  border: 1px solid rgba(217,179,140,0.3);
  padding: 18px 20px;
  border-radius: 12px;
  font-size: 16px;
  line-height: 1.6;
  text-align: justify;
  opacity: 0.95;
  box-sizing: border-box;
  margin-right: auto;
}

.scan-btn {
  padding: 12px 22px;
  font-size: 18px;
  background: #8b5e3c;
  border: none;
  border-radius: 10px;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  width: 100%;
  max-width: 220px;
  display: block;
}

.scan-btn:hover {
  background: #a97458;
  transform: scale(1.03);
}

#reader {
  width: 100%;
  max-width: 340px;
  margin: auto;
  border-radius: 12px;
  overflow: hidden;
  border: 2px dashed rgba(217,179,140,0.4);
  background: rgba(0,0,0,0.18);
  padding: 8px;
  display: none;
  min-height: 260px;
}

#clue-box {
  display: none;
  text-align: center;
  margin-top: 22px;
  font-size: 20px;
  font-weight: 700;
  color: #fff8d2;
  padding: 16px;
  background: rgba(255,255,255,0.08);
  border: 2px solid rgba(217,179,140,0.3);
  border-radius: 12px;
}

footer {
  text-align: center;
  padding: 14px;
  background: #1a0f0b;
  font-size: 13px;
  color: #c69c6d;
  border-top: 2px solid rgba(230,201,168,0.2);
  width: 100%;
  position: fixed;
  bottom: 0;
  left: 0;
  box-sizing: border-box;
}
</style>
</head>

<body>

<div class="header">
  <div class="left-text">Rush Hour</div>
  <div class="nav-right">
    <a href="/index">Home</a>
    <a href="/leaderboard">Leaderboard</a>
  </div>
</div>

<div class="page-wrapper">
  <div class="level-desc">Level 1 ‚Äì The Hidden Gateway</div>
  <div class="desc-box">
    Teams receive an official QR code placed in the event venue. Scan only that QR to unlock your next location clue.
  </div><br>

  <center><button class="scan-btn" onclick="startCameraScan()">Scan QR (Camera)</button></center><br>

  <center>
    <input type="file" id="qr-input-file" accept="image/*" style="display:none;">
    <button class="scan-btn" onclick="document.getElementById('qr-input-file').click()">Upload QR & Scan</button>
  </center><br>

  <div id="reader"></div>

  <div id="clue-box">
    üìç <span id="clue-text"></span><br><br>
    <center><button class="scan-btn" onclick="goLevel2()">Move to Level 2</button></center>
  </div>
</div>

<footer>¬© 2026 Rush Hour| Level 1 Challenge</footer>

<script>
let qrScanner = new Html5Qrcode("reader");

function startCameraScan() {
  document.getElementById("reader").style.display = "block";
  qrScanner.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    (decodedText) => {
      qrScanner.stop().then(() => showClue(decodedText));
    }
  ).catch(() => alert("Camera permission denied ‚ùå"));
}

function showClue(text) {
  document.getElementById("clue-text").innerText = "QR Scanned ‚úî ‚û§ " + "\nLevel 2 clue unlocked! \n The Smell of coffe leads the way , Near the Xerox shop is where you stay";
  document.getElementById("clue-box").style.display = "block";
}

document.getElementById("qr-input-file").addEventListener("change", async function() {
  const file = this.files[0];
  if (!file) return;
  try {
    const decoded = await qrScanner.scanFile(file, true);
    showClue(decoded);
  } catch {
    alert("No QR detected ‚ùå");
  }
});

function goLevel2() {
  window.location.href = "/level2";
}

// ‚ùå Disable Back Button
history.pushState(null, null, location.href);
window.onpopstate = function () {
  history.go(1);
};
</script>

</body>
</html>
