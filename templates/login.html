<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treasure Hunt Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      background: #2b1d16;
      color: #fff;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center; /* Center login box */
      width: 100%;
      padding: 20px;
      text-align: center;
    }

    .logo img {
      width: 110px;
      height: auto;
      margin-bottom: 18px;
    }

    h2 {
      color: #e6c9a8;
      font-size: 26px;
      margin-bottom: 22px;
      letter-spacing: 1px;
    }

    .login-box {
      background: rgba(255, 248, 240, 0.08);
      padding: 26px;
      border-radius: 20px;
      border: 1px solid rgba(230, 201, 168, 0.3);
      width: 100%;
      max-width: 360px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    label {
      font-size: 16px;
      color: #d9b38c;
      font-weight: 500;
      display: block;
      text-align: left;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 14px;
      border: 1px solid rgba(217,179,140,0.4);
      outline: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
      transition: 0.3s;
    }

    input::placeholder {
      color: rgba(255,255,255,0.5);
    }

    input:focus {
      border-color: #c17f59;
      box-shadow: 0 0 10px rgba(193,127,89,0.5);
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 17px;
      border-radius: 14px;
      border: none;
      margin-top: 20px;
      background: #a97458;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #c17f59;
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(193,127,89,0.4);
    }

    .error-msg {
      background: #5a2a2a;
      color: #ffd9b3;
      padding: 12px;
      border-radius: 14px;
      margin-bottom: 16px;
      font-size: 14px;
      border-left: 3px solid #d98a6a;
    }

    footer {
      width: 100%;

      padding: 14px 6px;
      text-align: center;
      font-size: 14px;
      color: #ffffff;
    }

    @media (max-width: 480px) {
      .logo img { width: 85px; }
      h2 { font-size: 22px; }
      input, button { font-size: 15px; padding: 12px; }
      .login-box { padding: 20px; border-radius: 18px; }
      footer { font-size: 12px; }
    }
  </style>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

<div class="container">
  <div class="logo">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Treasure Hunt Logo">
  </div>

  <h2>Team Login</h2>

  <div class="login-box">
    {% if error %}
      <div class="error-msg">{{ error }}</div>
    {% endif %}

    <form method="POST" action="/login">
      <label>Team Name</label>
      <input type="text" name="team_name" placeholder="Enter your team name" required>
      <button type="submit">Enter the Hunt</button>
    </form>
  </div>
</div>

</footer>

</body>
</html>
